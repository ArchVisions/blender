name: Build Blender Sunday 14:30 UTC

on:
  schedule:
    - cron: '30 14 * * 0'
  workflow_dispatch:
  
jobs:
  build_blender:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install build-essential subversion cmake libx11-dev libxxf86vm-dev libxcursor-dev libxi-dev libxrandr-dev libxinerama-dev libegl-dev
        sudo apt install libwayland-dev wayland-protocols libxkbcommon-dev libdbus-1-dev linux-libc-dev
    
    - name: Clone Blender repository and libraries
      run: |
        mkdir ~/blender-git
        cd ~/blender-git
        git clone https://github.com/blender/blender.git
        cd blender
        ./build_files/utils/make_update.py --use-linux-libraries
          
    - name: Build Blender
      run: |
        make -j$(nproc)

    - name: Prepare release
      run: |
        cd ~/blender-git
        tar -czvf blender_build.tar.gz blender
      
    - name: Upload Build
      uses: actions/upload-artifact@v4
      with:
        name: Blender-Release-test
        path: ~/blender-git/blender_build.tar.gz
